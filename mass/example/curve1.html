<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="c1" width="600" height="400"></canvas>

    <script>
      const c1 = document.getElementById('c1');
      // 获取画笔 上下文对象
      const ctx = c1.getContext('2d');

      ctx.beginPath();
      ctx.moveTo(200, 150);

      ctx.quadraticCurveTo(150, 150, 150, 100);
      ctx.quadraticCurveTo(150, 50, 250, 50);
      ctx.quadraticCurveTo(350, 50, 350, 100);
      ctx.quadraticCurveTo(350, 150, 230, 150);
      ctx.quadraticCurveTo(230, 200, 200, 200);
      ctx.quadraticCurveTo(210, 200, 200, 150);

      ctx.stroke();
      ctx.closePath();
    </script>
  </body>
</html>
